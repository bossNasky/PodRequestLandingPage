<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <div class="root">
        <div class="wrapper">
          <header class="header">
            <a href="#" class="logo">
              <img
                src="./src/assets/desktop/logo.svg"
                alt="pod"
                class="logo-image"
              />
            </a>
          </header>
          <main class="main">
            <h1 class="heading__primary">
              <span>Publish your podcasts</span>
              everywhere.
            </h1>
            <p class="description">
              Upload your audio to Pod with a single click. Weâ€™ll then
              distribute your podcast to Spotify, Apple Podcasts, Google
              Podcasts, Pocket Casts and more!
            </p>
            <form class="form">
              <div class="form__item">
                <input
                  type="text"
                  class="form__input"
                  placeholder="Email address"
                />
                <button class="btn btn--request">Request Access</button>
              </div>
            </form>
            <div class="companies">
              <ul class="companies__list">
                <li class="companies__company">
                  <img
                    src="./src/assets/desktop/spotify.svg"
                    alt="Spotify"
                    class="image"
                  />
                </li>
                <li class="companies__company">
                  <img
                    src="./src/assets/desktop/apple-podcast.svg"
                    alt="Apple Podcast"
                    class="image"
                  />
                </li>
                <li class="companies__company">
                  <img
                    src="./src/assets/desktop/google-podcasts.svg"
                    alt="Google Podcasts"
                    class="image"
                  />
                </li>
                <li class="companies__company">
                  <img
                    src="./src/assets/desktop/pocket-casts.svg"
                    alt="Pocket Casts"
                    class="image"
                  />
                </li>
              </ul>
            </div>
          </main>
        </div>
        <div class="decorative">
          <img
            src="./src/assets/desktop/bg-pattern-dots.svg"
            alt=""
            class="decorative-image"
          />
        </div>
      </div>
    </div>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
